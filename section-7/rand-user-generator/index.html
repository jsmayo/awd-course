<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Random User Generator S7.L82</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="title"> Random User Generator</h1>
  <div class="user-profile">
    <img id="avatar" src="https://pbs.twimg.com/profile_images/743138182607175680/ZJzktgBk_400x400.jpg" />
    <div id="fullname">First Last</div>
    <div id="username">
      username
    </div>
    <div class="description">
      <div>Email: <span id="email">email@example.com</span></div>
      <div>City: <span id="city">city</span></div>
    </div>
    <div class="footer">
      <button id="btn">Next User!</button>
    </div>
  </div>
  <script type="text/javascript" src="js.js"></script>
</body>

</html>
